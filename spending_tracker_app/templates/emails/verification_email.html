<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Spending Tracker</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2f4a; /* Dark navy background, matching your app */
            margin: 0;
            padding: 0;
            color: #ffffff; /* White text for contrast */
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #1e2336; /* Dark background, matching your app */
            border-radius: 12px; /* Rounded corners for a modern look */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
        }
        h2 {
            color: #00d4b4; /* Teal color, matching your appâ€™s accents */
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            color: #ffffff; /* White text for readability */
            margin-bottom: 15px;
            font-size: 16px;
        }
        a {
            color: #00d4b4; /* Teal color for links, matching your app */
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
            color: #00ffcc; /* Slightly lighter teal on hover */
        }
        .button {
            display: inline-block;
            background-color: #00d4b4;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #00ffcc;
            color: #ffffff;
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                margin: 10px auto;
                padding: 15px;
                width: 90%;
            }
            h2 {
                font-size: 24px;
            }
            p, a, .button {
                font-size: 14px;
            }
            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SpendingTracker Email Verification</h2>
        <p>Thank you for signing up! Please click the button below to verify your email address:</p>
        <p><a href="{{ verification_link }}" class="button">Verify Email</a></p>
        <p>If you did not sign up for this account, you can safely ignore this email.</p>
    </div>
</body>
</html>
